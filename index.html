<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>FoodWagon</title>
</head>

<body>
    <header class="header ">
        <div class="head ">
            <div class="logo">
                <div class="icon">
                    <a href="#"><img src="/img/gumburger.svg" alt="Error"> </a>
                </div>
                <div class="icon_text">
                    <p class="food">food</p>
                    <p class="wagon">waGon</p>
                </div>
                <div class="location">
                    <div class="loc_text">
                        <p class="deliver">Deliver to:</p>
                    </div>
                    <div class="loc_img mx-2">
                        <img src="./img/lokatsiya.svg" alt="Error">
                    </div>
                    <p class="current">Current Location</p>
                    <p class="mohammad mx-1">Mohammadpur Bus Stand, Dhaka</p>
                </div>
            </div>
            <div class="search_food ">
                <div class="search">
                    <img src="./img/Search.svg" alt="Error">
                </div>
                <div class="search_text mt-1 mx-1">
                    <p>Search Food</p>
                </div>
                <div class="button">
                    <button class="but_login mx-4">
                        <img src="./img/user.png" alt="Error">
                        Login
                    </button>
                </div>

            </div>
        </div>
    </header>
    <section class="section mt-2">
        <div class="row ">
            <div class="left col-6">
                <h3>Are you starving?</h3>
                <p>Within a few clicks, find meals that are accessible near you</p>
                <div class="input_first mt-4">
                    <button class="but_deliver">
                    <img src="./img/moto_icon.svg" alt="Error">
                    Delivery
                </button>
                    <button class="but_pickup mx-4">
                    <img src="./img/sale_icon.svg" alt="Error">
                    Pickup
                </button>
                </div>
                <div class="input_second">
                    <img class="logimg" src="img/red_loc.svg" alt="asdf">
                    <input class="email" type="email" placeholder="Enter Your Address">
                    <button class="find_food">

                    <img src="./img/white_search.svg" alt="">
                    Find Food
                </button>
                </div>
            </div>
            <div class="right col-3">
                <img src="./img/lunch.png" alt="Error">
            </div>
        </div>
    </section>
    <article>
        <div class="row  container1">
            <div class="col-3  colcard3">
                <div class="card-body mt-5  ">
                    <img src="./img/Image (1).svg" alt="Error">
                    <h3 class="mt-4">Greys Vage</h3>
                    <p class="mt-3">6 Days Remaining</p>
                </div>
            </div>
            <div class="col-3  colcard3">
                <div class="card-body mt-5  ">
                    <img src="./img/Image (2).svg" alt="Error">
                    <h3 class="mt-4">Greys Vage</h3>
                    <p class="mt-3">6 Days Remaining</p>
                </div>
            </div>
            <div class="col-3 colcard3">
                <div class="card-body mt-5 ">
                    <img src="./img/Image (3).svg" alt="Error">
                    <h3 class="mt-4">Greys Vage</h3>
                    <p class="mt-3">7 Days Remaining</p>
                </div>
            </div>
            <div class="col-3 colcard3">
                <div class="card-body mt-5 ">
                    <img src="./img/Image (4).svg" alt="Error">
                    <h3 class="mt-4">Greys Vage</h3>
                    <p class="mt-3">8 Days Remaining</p>
                </div>
            </div>
        </div>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
